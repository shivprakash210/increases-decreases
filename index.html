<html>
    <head>
        <title>jQuery check if input value increases/decreases on change</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
          $(document).ready(function(){
            $("#qty").change(function () {
                var direction = this.defaultValue < this.value
                this.defaultValue = this.value;
                if (direction) alert("increase!");
                else alert("decrease!");
            });
          });
        </script>
    </head>
    <body>
        <div>jQuery check if input value increases/decreases on change</div><br/>
        <input type="number" id="qty" class="qty" min="10" value="10" step="10">
    </body>
</html>
